<!-- main/templates/main/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            position: fixed;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>My Menu</h2>
        <a href="{% url 'home' %}">Home</a>
        <a href="#">Page 2</a>
        <a href="#">Page 3</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
