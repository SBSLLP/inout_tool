<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'css/login01.css' %}">

</head>
<body>
    
    
    <form method="post">
        <center>
            <h1>Login</h1>
            </center>
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" placeholder="Enter your Username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your password" name="password" required><br><br>

        <button type="submit" value="Login">Login</button>
    </form>
    {% if form.errors %}
        <p style="color: red;">Invalid User. Please try again.</p>
    {% endif %}
</body>
</html>
